<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício while</title>
</head>
<body>
    <h1>Exibindo números com while</h1>
    <h1>Números de 0 a 100</h1>


    <script>
        let numero = 0

        while(numero<=100){
            document.write('Número ' + numero + '<br>')
            numero++
        }

        document.write('Fora ' + numero)

    </script>
        

    
</body>
</html>
