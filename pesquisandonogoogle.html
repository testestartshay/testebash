<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisando no Google</title>
</head>
<body>
    <h1>Pesquisando no Google através da nossa página</h1>
    <form action="https://www.google.com.br/search?q">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="digite sua pesquisa" required>
        <!--<input type="email" id="q" name="q" placeholder="digite sua pesquisa" required>-->
        <!--<input type="number" max="100" min="10"> -->
        <!--<input type="password">-->
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
